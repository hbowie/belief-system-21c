<p>6 <a href="the-improvement-process.html" class="nav-link">The Improvement Process</a>&#160;&#8593;</p><p id="typedesignlanguage"><strong>6.8 Type Design Language</strong></p><p>In order to make use of a <a href="type-design.html" class="wiki-link">type design</a>, there must first exist some language(s) that can be used to reliably and repeatably interpret such a set of instructions, in order to produce more instances of the <a href="pick-some-type-of-thing-to-improve.html" class="wiki-link">type of thing</a>. </p>
