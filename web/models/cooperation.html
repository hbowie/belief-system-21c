<p>6.6 <a href="consider-relationships-to-others.html" class="nav-link">Consider Relationships to Others</a>&#160;&#8593;</p><p id="cooperation"><strong>6.6.1 Cooperation</strong></p><p>Some types of things often work out cooperative arrangements with other types of things, for their mutual benefit. The output from one type of thing, for example, might provide the input to some other type. </p>
